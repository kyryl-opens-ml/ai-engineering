services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - api-data:/app/data

  app:
    build:
      context: ./app
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  api-data:
