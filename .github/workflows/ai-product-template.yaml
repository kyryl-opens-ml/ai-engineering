name: AI Product Template

on:
  push:
    paths:
      - 'blog-posts/ai-product-template/**'
  pull_request:
    paths:
      - 'blog-posts/ai-product-template/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: blog-posts/ai-product-template
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check api/

      - name: Run ruff format check
        run: ruff format --check api/
