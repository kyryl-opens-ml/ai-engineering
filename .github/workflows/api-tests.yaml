name: API Tests

on:
  push:
    paths:
      - 'blog-posts/ai-product-template/api/**'
  pull_request:
    paths:
      - 'blog-posts/ai-product-template/api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: blog-posts/ai-product-template/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run tests
        run: uv run pytest -v
